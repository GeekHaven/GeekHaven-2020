<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Materialize - Carousal</title>
		<!-- CSS  -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"
			type="text/css"
			rel="stylesheet"
			media="screen,projection"
		/>
		<link rel="stylesheet" href="carousel.css" type="text/css" />
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> -->
	</head>
	<body>
		<div class="container">
			<h3>Lorem Pixel</h3>
			<div class="carousel">
			<div class="border"><a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1" /></a>
				<a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2" /></a>
				<a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3" /></a>
				<a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4" /></a>
				<a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5" /></a>
				<a class="carousel-item" href="#six!"><img src="https://placeimg.com/640/480/animals" /></a>
				<a class="carousel-item" href="#seven!"><img src="https://placeimg.com/640/480/arch" /></a>
				<a class="carousel-item" href="#eight!"><img src="https://placeimg.com/640/480/tech" /></a>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function () {
				$(".carousel").carousel();
			});
		</script>
	</body>
</html>
